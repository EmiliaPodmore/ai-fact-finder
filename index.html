<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@700&family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <title>AI Fact Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="animated-gradient">AI Fact Finder</h1>
        <h2>Satisfy your thirst for knowledge</h2>
      </header>
      <main>
        <form>
          <input
            type="text"
            placeholder="Enter a topic of interest..."
            autofocus
            required
            autocomplete="off"
            class="prompt"
          />
          <input class="submit-button" type="submit" />
        </form>
        <div class="hint">i.e: Amsterdam, beetroot, cats, dentistry</div>
        <div class="fact">The AI generated fact about the selected topic.</div>
      </main>
      <footer>
        This AI project was coded by
        <a
          href="https://www.shecodes.io/graduates/97316-emilia-podmore"
          target="_blank"
          style="text-decoration: none"
          >Emilia Podmore</a
        >, is
        <a
          href="https://github.com/EmiliaPodmore/ai-fact-generator"
          target="_blank"
          style="text-decoration: none"
        >
          open-sourced on Github</a
        >
        and
        <a
          href="aifactfinder.netlify.app"
          target="_blank"
          style="text-decoration: none"
        >
          hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
