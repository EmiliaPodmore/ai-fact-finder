<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="src/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Russo+One&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script
      src="https://kit.fontawesome.com/3d92d7c8ae.js"
      crossorigin="anonymous"
    ></script>
    <title>AI Fact Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="animated-gradient">AI Fact Finder</h1>
        <i class="fa-solid fa-robot"></i>
      </header>
      <main>
        <form id="fact-finder-form">
          <input
            type="text"
            autofocus
            required
            autocomplete="off"
            class="topic"
            id="user-topic"
          />
          <input class="submit-button" type="submit" />
        </form>

        <div class="fact hidden" id="fact"></div>
      </main>
      <footer>
        This AI project was coded by
        <a
          href="https://emiliapodmoredev.netlify.app/"
          target="_blank"
          style="text-decoration: none"
          >Emilia Podmore</a
        >, it is
        <a
          href="https://github.com/EmiliaPodmore/ai-fact-generator"
          target="_blank"
          style="text-decoration: none"
        >
          open-sourced on Github
        </a>
        and
        <a
          href="https://aifactfinder.netlify.app"
          target="_blank"
          style="text-decoration: none"
        >
          hosted on Netlify
        </a>
      </footer>
    </div>
    <div class="toggle">
      <label class="switch">
        <input type="checkbox" id="themeButton" />
        <span class="slider"></span>
      </label>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
