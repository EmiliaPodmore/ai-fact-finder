<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Rubik+Mono+One&display=swap"
      rel="stylesheet"
    />
    <title>AI Fact Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="animated-gradient">AI Fact Finder</h1>
      </header>
      <main>
        <form>
          <input
            type="text"
            placeholder="Enter a topic..."
            autofocus
            required
            autocomplete="off"
          />
          <input type="submit" />
        </form>
        <div class="hint">Example: Amsterdam, beetroots, cats</div>
        <div class="text">The AI generated fact about the selected topic.</div>
      </main>
      <br />
      <footer>
        This AI project was coded by
        <a
          href="https://www.shecodes.io/graduates/97316-emilia-podmore"
          target="_blank"
          >Emilia Podmore</a
        >, is
        <a
          href="https://github.com/EmiliaPodmore/ai-fact-generator"
          target="_blank"
        >
          open-sourced on Github</a
        >
        and
        <a href="aifactfinder.netlify.app" target="_blank">
          hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
